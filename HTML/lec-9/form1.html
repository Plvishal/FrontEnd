<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 1</title>
</head>
<body>
    <h3 style="text-align: center;">Event Registration</h3>


    <table border="1" style="margin-left:auto   ; margin-right: auto;">
    <tr>
        <td>
            <form action=""> 
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" value="" placeholder="Enter your name">
                <br />
                <br/>
                <label for="emailid">EmailId:</label>
                <input type="email" name="emailid" id="emailid" value="" placeholder="Enter your EmailId">
                <br />
                <br/>
                <label for="phoneNumber">Phone No:</label>
                <input type="tel" name="phoneNumber" id="phoneNumber" value="" placeholder="Enter your phoneNumber">
                <br />
                <br/>
                <label for="foroccupation">Occupation:</label>
                <select name="foroccupation" id="foroccupation">
                    <option value="student">Student</option>
                    <option value="proffesional">Proffesional</option>
                    <option value="other">Other</option>
                </select>
                <br />
                <br />
                <fieldset>
                    <legend>Topic Of Interest</legend>
                    <input type="checkbox" name="html" id="selectInterestHtml" >
                    <label for="selectInterestHtml">HTML</label>
                    <br />
                    <input type="checkbox" name="html" id="selectInterestCss" >
                    <label for="selectInterestCss">CSS</label>
                    <br />
                    <input type="checkbox" name="html" id="selectInterestJs" >
                    <label for="selectInterestJs">JS</label>
                    <br />
                 </fieldset>
                 <br />
                 <label for="comments">Comments:</label>
                 <textarea name="comments" id="comments" cols="60" rows="2"></textarea>
                 <br />
                 <br />
                 <input type="submit" name="register" value="Register" >

            </form>
        </td>
    </tr>
    </table>
</body>
</html>
