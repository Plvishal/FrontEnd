<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elements</title>

</head>
<body>
    <h1 style="text-align: center;"> Form Elements</h1>
    <table border="1" style="margin-left: auto; margin-right: auto;">
      <tr>
      <td>
        <form >
            <br><br>
          <fieldset>
            <legend>In This Form We Can use FieldSet and Legend Tag</legend>
            <label for="email">EmailId:</label>
            <input type="text" name="email" id="email" value="" placeholder="Enter your email" >
            <br />
            <br />

            <label for="password">Password</label>
            <input type="password" name="" id="" value="" placeholder="Enter your password" >
            <br />
            <br />
           <label for="selectDistric">Distric:</label>
           <select id="selectDistric">
            <option  value="" active>-----</option>
            <option value="jaunpur">Jaunpur</option>
            <option value="lucknow">Lucknow</option>
            <option value="badhohi">Badhohi</option>
            <option value="varansi">Varansi</option>
           </select>
           <br />
           <br />
           <label for="description">Discription:</label>
           <textarea name="textarea" id="description" cols="50" rows="1" placeholder="Give some suggestion"></textarea>
           <br />
           <br />
           <button>Submit</button>
          </fieldset>
          <br><br>
         </form>
      </td>

      </tr>
    </table>
</body>
</html>
