<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types</title>

</head>
<body>
    <h1 style="text-align: center;"> Input Types</h1>
    <table border="1" style="margin-left: auto; margin-right: auto;">
      <tr>
      <td>
        <form >
            <br><br>
            <lable>TextField :</lable>
          <input type="text" name="text" id="text" value="" placeholder="TextFiled">
          <br><br>
          <lable for="selectGender" >Radio Button:</lable>
          <input type="radio" name="text" id="selectGender" value="gender" placeholder="TextFiled"> Male
          <input type="radio" name="text" id="selectGender" value="gender" placeholder="TextFiled"> Female
          <input type="radio" name="text" id="selectGender" value="gender" placeholder="TextFiled"> Other
          <br><br>
          <label for="checkLocation">Preferred Location:</label><br/><br/>
          Lucknow:<input type="checkbox" name="lucknow" id="checkLocation" value="Lucknow" >
          Jaunpur:<input type="checkbox" name="jaunpur" id="checkLocation" value="Jaunpur" >
          Varansi:<input type="checkbox" name="varansi" id="checkLocation" value="Varansi" >

          <br />
          <br />
            <label for="selectFile">Uploading</label>
          <input type="file" name="selectFile" id="selectFile" value="" >

          <br />
          <br />
          <input type="image" alt="Image Not upload" src="images.png" width="60px" height="60px">
          <br />
          <br />
          <button name="submit" id="submit">Submit</button>
          <br />
          <br />

         </form>
      </td>

      </tr>
    </table>
</body>
</html>
